{% extends 'base.html' %}

{% block title %}Login - FISI Streaming{% endblock %}

{% block content %}
<style>
    body { background-color: #141414; color: white; }
    .login-card {
        background-color: rgba(0, 0, 0, 0.75); border-radius: 8px; padding: 60px 40px;
        border: 1px solid #333; max-width: 450px; margin: 0 auto;
    }
    .form-control { background: #333; border: none; color: #fff; height: 50px; }
    .form-control:focus { background: #454545; color: #fff; box-shadow: none; border-bottom: 2px solid #e50914; }
    .btn-login { background-color: #e50914; color: white; font-weight: bold; width: 100%; padding: 12px; margin-top: 20px; }
    .btn-login:hover { background-color: #f40612; }
</style>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="login-card w-100">
        <h2 class="mb-4 fw-bold">Inicia Sesión</h2>
        
        <form action="/users/login" method="post">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-login">Iniciar sesión</button>
            
            {% if error %}
                <div class="alert alert-danger mt-3 small bg-transparent text-danger border-danger">
                    {{ error }}
                </div>
            {% endif %}
        </form>
        
        <div class="mt-4 text-white-50 small">
            ¿Primera vez en FISI Streaming? 
            <a href="/users/register" class="text-white text-decoration-none fw-bold ms-1">Suscríbete ahora</a>.
        </div>
    </div>
</div>
{% endblock %}
