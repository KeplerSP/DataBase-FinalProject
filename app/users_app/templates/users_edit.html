{% extends 'base.html' %}

{% block content %}
<h2>Editar usuario</h2>
<form method="post">
    <label>Nombre:</label>
    <input type="text" name="name" value="{{ user.name }}" required>

    <label>Email:</label>
    <input type="email" name="email" value="{{ user.email }}" required>

    <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
